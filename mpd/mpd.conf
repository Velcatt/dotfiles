# Recommended location for database
db_file            "/home/velcatt/.config/mpd/database"

# If running mpd using systemd, delete this line to log directly to systemd.
log_file           "syslog"

# The music directory is by default the XDG directory, uncomment to amend and choose a different directory
music_directory    "/home/velcatt/Musique/"

# Uncomment to refresh the database whenever files in the music_directory are changed
#auto_update "yes"

# Uncomment to enable the functionalities
playlist_directory "/home/velcatt/.config/mpd/playlists"
pid_file           "/home/velcatt/.config/mpd/pid"
state_file         "/home/velcatt/.local/state/mpd/state"
sticker_file       "/home/velcatt/.config/mpd/sticker.sql"

audio_output {
        type            "pulse"
        name            "pulse audio"
}

bind_to_address "/home/velcatt/.mpd/socket"

auto_update "yes"
auto_update_depth "3"

audio_output {

   type   "fifo"

   name   "my_fifo"

   path   "/tmp/mpd.fifo"

   format "44100:16:2"

}
